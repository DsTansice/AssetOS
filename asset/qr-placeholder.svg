<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="qrPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#fff"/>
      <rect x="0" y="0" width="10" height="10" fill="#000"/>
      <rect x="10" y="10" width="10" height="10" fill="#000"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="10" y="10" width="180" height="180" fill="url(#qrPattern)"/>
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" dy=".3em">扫描二维码进行赞助</text>
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="12" fill="#999" text-anchor="middle" dy=".3em">或点击重试按钮</text>
</svg>
